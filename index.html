<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="nav">
        <h1 class="page-title">Network</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="user-card">
                    <div><img src="user-circle.png" alt="userimg"></div>
                    <div><a href="#">Add an avatar</a></div>
                    <div><h3>James Doe</h3></div>
                </div>
            </div>
            <div class="col-2">
                <h1 class="feed-title">Your Feed</h1>
                <div class="post-card">
                    <div class="card-top">
                        <h3>Neil M</h3>
                        <div class="likes">
                            <span id="post-1">9 like(s)</span>
                            <button class="like-btn" onclick="like1()">Like</button></div>
                        </div>
                    <div class="card-bottom">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="post-card">
                    <div class="card-top">
                        <h3>Nichole K</h3>
                        <div class="likes">
                            <span id="post-2">13 like(s)</span>
                            <button class="like-btn" onclick="like2()">Like</button></div>
                        </div>
                    <div class="card-bottom">
                        <p>Just finished my next <a href="#">comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="post-card">
                    <div class="card-top">
                        <h3>Jim R</h3>
                        <div class="likes">
                            <span id="post-3">9 like(s)</span>
                            <button class="like-btn" onclick="like3()">Like</button></div>
                        </div>
                    <div class="card-bottom">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
